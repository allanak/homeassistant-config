# Config for two Harmony hubs

homeassistant:
  customize:
    sensor.harmony_theater_activity:
      icon: mdi:theater
    sensor.harmony_bedroom_activity:
      icon: mdi:theater
    switch.tv_upstairs:
      icon: mdi:tv
      friendly_name: TV Upstairs
    switch.plex_upstairs:
      icon: mdi:filmstrip
      friendly_name: Plex Upstairs
    switch.netflix_upstairs:
      icon: mdi:movie
      friendly_name: Netflix Upstairs

remote:
  - platform: harmony
    name: Theater
    host: harmonyhub

  - platform: harmony
    name: Master Bedroom
    host: harmonyhub-masterbed

group:
  harmony_theater:
    name: Theater Activity
    entities:
     - sensor.plex_current_media
     - input_select.harmony_theater
     - sensor.harmony_theater_activity

  harmony_bedroom:
    name: Upstairs Media
    entities:
      - input_select.lgtv
      - sensor.lgtv_activity
#      - input_select.harmony_bedroom
#      - sensor.harmony_bedroom_activity

sensor:
  - platform: template
    sensors:
      harmony_theater_activity:
        value_template: '{{ states.remote.theater.attributes.current_activity }}'
        friendly_name: 'Theater Input'
  - platform: template
    sensors:
      harmony_bedroom_activity:
        value_template: '{{ states.remote.master_bedroom.attributes.current_activity }}'
        friendly_name: 'Master Bedroom Input'
  - platform: template
    sensors:
      lgtv_activity:
        value_template: '{{ states.media_player.lgtv.attributes.source }}'
        friendly_name: 'TV Activity'


# Create switches for voice control of Smart TV activities via Echo/Google Home
switch:
  - platform: template
    switches:
      plex_upstairs:
        value_template: "{{ is_state('media_player.lgtv', 'on') }}"
        turn_on:
          - service: media_player.turn_on
            data:
              entity_id: media_player.lgtv
          - service: media_player.select_source
            data:
              entity_id: media_player.lgtv
              source: Plex
        turn_off:
          - service: remote.turn_off
            data:
              entity_id: remote.master_bedroom
      netflix_upstairs:
        value_template: "{{ is_state('media_player.lgtv', 'on') }}"
        turn_on:
          - service: media_player.turn_on
            data:
              entity_id: media_player.lgtv
          - service: media_player.select_source
            data:
              entity_id: media_player.lgtv
              source: Netflix
        turn_off:
          - service: remote.turn_off
            data:
              entity_id: media_player.lgtv
      tv_upstairs:
        value_template: "{{ is_state('media_player.lgtv', 'on') }}"
        turn_on:
          - service: media_player.turn_on
            data:
              entity_id: media_player.lgtv
          - service: media_player.select_source
            data:
              entity_id: media_player.lgtv
              source: Smart IPTV
        turn_off:
          - service: media_player.turn_off
            data:
              entity_id: media_player.lgtv


# Create dropdowns for activity selection
input_select:
  harmony_theater:
    name: Activity Selection
    options:
      - Select Input
      - Shield
      - Raspberry Pi
      - Security Cameras
      - Chromecast
      - Chromecast Upstairs
      - Apple TV
      - Power Off
    icon: mdi:remote

  harmony_bedroom:
    name: Activity Selection
    options:
      - Select Input
      - Watch TV
      - Power Off
    icon: mdi:remote

  lgtv:
    name: Activity Selection
    options:
      - Select Input
      - Power Off
      - Netflix
      - Plex
      - Live TV
      - Photo & Video
      - Smart IPTV
      - Amazon Prime Video
      - Emby
      - HDMI1
      - HDMI2
      - YouTube
    icon: mdi:remote
