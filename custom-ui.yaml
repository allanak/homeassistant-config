#
# Prolific use of custom-ui component
# https://github.com/andrey-git/home-assistant-custom-ui
#

    "*.*":
      custom_ui_state_card: state-card-custom-ui
#    alarm_control_panel.home:
#      state_card_custom_ui_secondary: state-card-custom-alarm
    group.alarmbadges:
      state_card_mode: badges
      badges_list:
        - alarm_control_panel.home
        - sensor.home_keypad
        - sensor.motion_summary
        - sensor.opening_summary
        - input_boolean.guest_mode
        - input_boolean.vacation_mode
    group.pibadges:
      state_card_mode: badges
      badges_list:
        - sensor.ram_use
        - sensor.cpu_use
        - sensor.disk_use_
        - sensor.disk_free_
    group.motion_sensors:
      state_card_mode: badges
      show_last_changed: true
    group.door_sensors:
      state_card_mode: badges
    group.window_sensors:
      state_card_mode: badges
    group.plex_media:
      state_card_mode: badges
    group.weather:
      state_card_mode: badges
    light.*:
      custom_ui_state_card: state-card-custom-ui
      state_card_mode: single-line
      hide_control: false
      stretch_slider: true
      slider_theme:
        min: 0
        max: 255
        off_when_min: true
    plant.*:
      custom_ui_state_card: custom-ui
      show_last_changed: true
      extra_badge:
        attribute: moisture
        unit: "%"
        blacklist_states: null

# Context-aware attribute adjustments
