- id: delay_automations_on_restart
  alias: 'Delay automations on restart'
  hide_entity: true
  trigger:
     platform: homeassistant
     event: start
  action:
    - service: automation.turn_off
      data:
        entity_id:
          - group.all_automations
    - delay:
        seconds: 30
    - service: automation.turn_on
      data:
        entity_id:
          - group.all_automations
