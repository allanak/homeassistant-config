- alias: Front door activity
  id: doorbell_ring
  trigger:
    - platform: state
      entity_id: binary_sensor.ring_front_door_ding
      to: 'on'
    - platform: state
      entity_id: binary_sensor.ring_front_door_motion
      to: 'on'
  action:
    - service: notify.ios_allaniphone
      data:
        message: "Front door activity"
        data:
          push:
            category: front_door_event
            sound: US-EN-Alexa-Motion-At-Front-Door.wav
          attachment:
            url: "{{ states.camera.front_door.attributes.entity_picture }}"
            content-type: jpg

